<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Text to PDF</h1>
            <p>Convert text to PDF's</p>
        </header>

        <main class="main">
            <div class="unified-container">

                <section class="settings-section">
                    <div class="input-group">
                        <label>Settings</label>
                    </div>
                    <div class="settings-grid">
                        <div class="input-group">
                            <label for="filename">Filename</label>
                            <input type="text" id="filename" value="document">
                        </div>

                        <div class="input-group">
                            <label for="font">Font</label>
                            <select id="font">
                                <option value="helvetica">Helvetica</option>
                                <option value="times">Times</option>
                                <option value="courier">Courier</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="fontSize">Size</label>
                            <select id="fontSize">
                                <option value="10">Small</option>
                                <option value="12" selected>Medium</option>
                                <option value="14">Large</option>
                                <option value="16">Extra Large</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="pageSize">Page Size</label>
                            <select id="pageSize">
                                <option value="a4" selected>A4</option>
                                <option value="letter">Letter</option>
                                <option value="legal">Legal</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="orientation">Orientation</label>
                            <select id="orientation">
                                <option value="portrait" selected>Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="headerText">Header Text</label>
                            <input type="text" id="headerText" placeholder="Optional">
                        </div>
                    </div>

                    <div class="checkbox-row">
                        <label class="checkbox">
                            <input type="checkbox" id="pageNumbers">
                            <span>Page Numbers</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="lineNumbers">
                            <span>Line Numbers</span>
                        </label>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-elegant" id="previewBtn">Preview PDF</button>
                        <button class="btn-elegant" id="downloadBtn">Download PDF</button>
                    </div>
                </section>


                <section class="editor-section">
                    <div class="section-header">
                        <div class="stats">
                            <span><strong id="charCount">0</strong> chars</span>
                            <span><strong id="wordCount">0</strong> words</span>
                            <span><strong id="lineCount">0</strong> lines</span>
                        </div>
                        <label for="fileInput" class="upload-btn">
                            Upload .txt
                            <input type="file" id="fileInput" accept=".md,.txt" hidden>
                        </label>
                    </div>
                    <textarea id="editor" placeholder="Start typing or upload a file..."></textarea>
                </section>
            </div>
        </main>
    </div>


    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preview</h2>
                <button class="close-btn" id="closeModal">Ã—</button>
            </div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
